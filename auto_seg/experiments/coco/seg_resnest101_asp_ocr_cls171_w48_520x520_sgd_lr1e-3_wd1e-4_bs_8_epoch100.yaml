CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
GPUS: (0,1,)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 4
PRINT_FREQ: 100

DATASET:
  DATASET: coco
  ROOT: 'data/'
  TEST_SET: 'list/coco/testval_10k_171.txt'
  TRAIN_SET: 'list/coco/train_10k_171.txt'
  NUM_CLASSES: 171
MODEL:
  NAME: seg_asp_ocr
  BACKBONE: "resnest101"
  NUM_OUTPUTS: 2
  PRETRAINED: 'pretrained_models/resnest101-22405ba7.pth'
  DILATION: True
  ATROUS_RATE: [12,24,36]

LOSS:
  USE_OHEM: true
  OHEMTHRES: 0.9
  OHEMKEEP: 131072
  BALANCE_WEIGHTS: [0.4, 1]
TRAIN:
  IMAGE_SIZE:
  - 520
  - 520
  BASE_SIZE: 520
  BATCH_SIZE_PER_GPU: 2
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 100
  RESUME: true
  OPTIMIZER: sgd
  LR: 0.001
  WD: 0.0001
  MOMENTUM: 0.9
  NESTEROV: false
  TRANS_LIST: ['random_scale',
             'random_rotate',
             'random_blur',
             'random_hflip',
             'crop',
             'totensor',
             'normalize']
  RANDOM_ANGLE_DEGREE: 10
  RANDOM_SCALE_MIN: 0.5
  RANDOM_SCALE_MAX: 2.0
  IGNORE_LABEL: 255
  NONBACKBONE_KEYWORDS: ['asp_ocr','aux_layer']
TEST:
  IMAGE_SIZE:
  - 520
  - 520
  BASE_SIZE: 520
  BATCH_SIZE_PER_GPU: 2
  FLIP_TEST: true
  MULTI_SCALE: true
