CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
GPUS: (0,1,2,3)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 4
PRINT_FREQ: 100

DATASET:
  DATASET: airbus
  ROOT: 'data/'
  TEST_SET: 'list/airbus/val.txt'
  TRAIN_SET: 'list/airbus/train.txt'
  NUM_CLASSES: 1

MODEL:
  NAME: seg_asp_ocr
  NUM_OUTPUTS: 2
  BACKBONE: "resnest101"
  DILATION: True
  PRETRAINED: "./pretrained_models/resnest101-22405ba7.pth"
  ATROUS_RATE: [12,24,36]

LOSS:
  TYPE : "BCE"
  USE_OHEM: false
  OHEMTHRES: 0.9
  OHEMKEEP: 131072
  BALANCE_WEIGHTS: [0.4, 1]
TRAIN:
  IMAGE_SIZE:
  - 512
  - 512
  BASE_SIZE: 768
  BATCH_SIZE_PER_GPU: 3
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 80
  RESUME: true
  OPTIMIZER: sgd
  LR: 0.007
  WD: 0.0001
  MOMENTUM: 0.9
  NESTEROV: false
  TRANS_LIST: ['random_scale',
               'random_rotate',
               'random_blur',
               'random_hflip',
               'crop',
               'totensor',
               'normalize']
  RANDOM_ANGLE_DEGREE: 20
  RANDOM_SCALE_MIN: 0.5
  RANDOM_SCALE_MAX: 2.0
  IGNORE_LABEL: 255
TEST:
  IMAGE_SIZE:
  - 512
  - 512
  BASE_SIZE: 768
  BATCH_SIZE_PER_GPU: 2
  FLIP_TEST: true
  MULTI_SCALE: true
