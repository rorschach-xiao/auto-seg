CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
GPUS: (0,1,2,3)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 4
PRINT_FREQ: 100

DATASET:
  DATASET: inria
  ROOT: 'data/'
  TEST_SET: 'list/Inria/val_sub.txt'
  TRAIN_SET: 'list/Inria/train_sub.txt'
  NUM_CLASSES: 1
MODEL:
  NAME: seg_hrnet_ocr
  NUM_OUTPUTS: 2
  BACKBONE: 'hrnet48'
  PRETRAINED: 'pretrained_models/hrnetv2_w48_imagenet_pretrained.pth'

LOSS:
  TYPE : "BCE"
  USE_OHEM: false
  OHEMTHRES: 0.9
  OHEMKEEP: 131072
  BALANCE_WEIGHTS: [0.4, 1]
TRAIN:
  IMAGE_SIZE:
  - 500
  - 500
  BASE_SIZE: 500
  BATCH_SIZE_PER_GPU: 5
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 150
  RESUME: true
  OPTIMIZER: sgd
  LR: 0.007
  EXTRA_LR: 0.001
  WD: 0.0005
  MOMENTUM: 0.9
  NESTEROV: false
  TRANS_LIST: ['random_scale',
               'random_rotate',
               'random_blur',
               'random_hflip',
               'crop',
               'totensor',
               'normalize']
  RANDOM_ANGLE_DEGREE: 10
  RANDOM_SCALE_MIN: 0.5
  RANDOM_SCALE_MAX: 2.0
  IGNORE_LABEL: 255
TEST:
  IMAGE_SIZE:
  - 500
  - 500
  BASE_SIZE: 500
  BATCH_SIZE_PER_GPU: 6
  FLIP_TEST: true
  MULTI_SCALE: true
  OUTPUT_INDEX: -1
