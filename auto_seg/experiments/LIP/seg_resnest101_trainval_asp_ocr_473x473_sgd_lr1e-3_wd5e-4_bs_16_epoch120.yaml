CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
GPUS: (0,1,2,3)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 4
PRINT_FREQ: 100

DATASET:
  DATASET: lip
  ROOT: 'data/'
  TEST_SET: 'list/lip/valList.txt'
  TRAIN_SET: 'list/lip/trainList.txt'
  EXTRA_TRAIN_SET: 'list/lip/trainvalList.txt'
  NUM_CLASSES: 20
MODEL:
  NAME: seg_asp_ocr
  NUM_OUTPUTS: 2
  BACKBONE: "resnest101"
  DILATION: True
  PRETRAINED: "./pretrained_models/resnest101-22405ba7.pth"
  ATROUS_RATE: [12,24,36]
LOSS:
  USE_OHEM: true
  OHEMTHRES: 0.9
  OHEMKEEP: 100000
  BALANCE_WEIGHTS: [0.4,1]
TRAIN:
  IMAGE_SIZE:
  - 473
  - 473
  BASE_SIZE: 473
  BATCH_SIZE_PER_GPU: 3
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 120
  EXTRA_EPOCH: 80
  RESUME: true
  OPTIMIZER: sgd
  LR: 0.001
  EXTRA_LR: 0.0001
  WD: 0.0005
  MOMENTUM: 0.9
  NESTEROV: false
  TRANS_LIST: ['random_scale',
               'random_rotate',
               'random_blur',
               'crop',
               'totensor',
               'normalize']
  RANDOM_ANGLE_DEGREE: 20
  RANDOM_SCALE_MIN: 0.5
  RANDOM_SCALE_MAX: 1.75
  IGNORE_LABEL: 255
  NONBACKBONE_KEYWORDS: ['asp_ocr','aux_layer']

TEST:
  IMAGE_SIZE:
  - 473
  - 473
  BASE_SIZE: 473
  BATCH_SIZE_PER_GPU: 2
  FLIP_TEST: true
  MULTI_SCALE: true
  OUTPUT_INDEX: -1
