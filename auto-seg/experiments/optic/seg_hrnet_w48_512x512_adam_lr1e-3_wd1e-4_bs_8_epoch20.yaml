CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
GPUS: (0,1)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 4
PRINT_FREQ: 10

DATASET:
  DATASET: optic
  ROOT: 'data/'
  TEST_SET: 'list/optic_disc_seg/val_list.txt'
  TRAIN_SET: 'list/optic_disc_seg/train_list.txt'
  NUM_CLASSES: 1
MODEL:
  NAME: seg_hrnet
  BACKBONE: "hrnet48"
  NUM_OUTPUTS: 1
  PRETRAINED: 'pretrained_models/hrnetv2_w48_imagenet_pretrained.pth'

LOSS:
  TYPE: "BCE"
  USE_OHEM: true
  OHEMTHRES: 0.9
  OHEMKEEP: 131072
  BALANCE_WEIGHTS: [1]
TRAIN:
  IMAGE_SIZE:
  - 512
  - 512
  BASE_SIZE: 512
  BATCH_SIZE_PER_GPU: 4
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 20
  RESUME: true
  OPTIMIZER: adam
  LR: 0.001
  WD: 0.0001
  MOMENTUM: 0.9
  NESTEROV: false
  TRANS_LIST: ['resize',
               'random_rotate',
               'random_blur',
               'random_hflip',
               'totensor',
               'normalize']
  RANDOM_ANGLE_DEGREE: 10
  NONBACKBONE_KEYWORDS: ['last_layer']
VAL:
  TRANS_LIST: ['resize',
               'totensor',
               'normalize']
TEST:
  IMAGE_SIZE:
  - 512
  - 512
  BASE_SIZE: 512
  BATCH_SIZE_PER_GPU: 10
  FLIP_TEST: true
  MULTI_SCALE: true
