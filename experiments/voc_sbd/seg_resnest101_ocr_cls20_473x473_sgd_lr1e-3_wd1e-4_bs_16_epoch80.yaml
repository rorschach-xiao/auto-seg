CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
GPUS: (0,1,2,3)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 4
PRINT_FREQ: 10

DATASET:
  DATASET: voc_sbd
  ROOT: 'data/'
  TEST_SET: 'list/voc_sbd/val.txt'
  TRAIN_SET: 'list/voc_sbd/train.txt'
  NUM_CLASSES: 21
MODEL:
  NAME: seg_ocr
  NUM_OUTPUTS: 2
  BACKBONE: "resnest101"
  PRETRAINED: "./pretrained_models/resnest101-22405ba7.pth"
  DILATION: True
LOSS:
  USE_OHEM: true
  OHEMTHRES: 0.9
  OHEMKEEP: 131072
  BALANCE_WEIGHTS: [0.4,1]
TRAIN:
  IMAGE_SIZE:
  - 473
  - 473
  BASE_SIZE: 520
  BATCH_SIZE_PER_GPU: 4
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 80
  RESUME: true
  OPTIMIZER: sgd
  LR: 0.001
  WD: 0.0001
  MOMENTUM: 0.9
  NESTEROV: false
  TRANS_LIST: ['random_scale',
               'random_rotate',
               'random_blur',
               'random_flip',
               'crop',
               'totensor',
               'normalize']
  RANDOM_ANGLE_DEGREE: 10
  RANDOM_SCALE_MIN: 0.5
  RANDOM_SCALE_MAX: 2.0
  IGNORE_LABEL: 255
  NONBACKBONE_KEYWORDS: ['ocr','aux_layer']
VAL:
  TRANS_LIST: ['crop',
               'totensor',
               'normalize']
TEST:
  IMAGE_SIZE:
  - 473
  - 473
  BASE_SIZE: 520
  BATCH_SIZE_PER_GPU: 4
  FLIP_TEST: true
  MULTI_SCALE: true
  OUTPUT_INDEX: -1
