CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
GPUS: (0,1,2,3)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 4
PRINT_FREQ: 10

DATASET:
  DATASET: apsis
  ROOT: 'data/'
  TEST_SET: 'list/APSIS/val.txt'
  TRAIN_SET: 'list/APSIS/train.txt'
  NUM_CLASSES: 1
MODEL:
  NAME: seg_hrnet
  BACKBONE: "hrnet18"
  NUM_OUTPUTS: 1
  PRETRAINED: 'pretrained_models/hrnetv2_w18_imagenet_pretrained.pth'

LOSS:
  TYPE: "BCE"
  USE_OHEM: true
  OHEMTHRES: 0.9
  OHEMKEEP: 131072
  BALANCE_WEIGHTS: [1]
TRAIN:
  IMAGE_SIZE:
  - 600
  - 600
  BASE_SIZE: 800
  BATCH_SIZE_PER_GPU: 2
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 100
  RESUME: true
  OPTIMIZER: adam
  LR: 0.001
  WD: 0.0001
  MOMENTUM: 0.9
  NESTEROV: false
  TRANS_LIST: ['random_rotate',
               'random_blur',
               'random_hflip',
               'crop'
               'totensor',
               'normalize']
  RANDOM_ANGLE_DEGREE: 10

VAL:
  TRANS_LIST: ['resize',
               'totensor',
               'normalize']
TEST:
  IMAGE_SIZE:
  - 512
  - 512
  BASE_SIZE: 512
  BATCH_SIZE_PER_GPU: 10
  FLIP_TEST: true
  MULTI_SCALE: true
